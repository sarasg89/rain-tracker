<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="container text-center p-4">
        <h1>Weather Forecast</h1>
    </header>
    <main class="container text-center mb-3 mt-3 row align-items-start">
        <aside class="col-3">
            <form>
                <label for="city" class="form-label">Search for a city</label><br>
                <input type="text" id="city" class="form-control"><br>
                <input type="button" value="Search" class="btn btn-primary">
            </form>
        </aside>
        <div class="col-9">
            <div id="today-forecast">
                <h2>City</h2>
            </div>

            <div id="5-day-forecast">
                <h2>5-day forecast</h2>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
