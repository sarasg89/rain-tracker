<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Pacifico&family=Varela+Round&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="container-fluid text-center bg-info-subtle text-success display-1 p-4">
        <h1>Weather Forecast</h1>
    </header>

    <main class="container text-center mb-3 mt-3 row align-items-start">
        <aside class="col-3">
            <form>
                <label for="search-city" class="form-label">Search for a city</label><br>
                <input type="text" id="search-city" class="form-control"><br>
                <input type="button" value="Search" id="search-button" class="btn btn-primary">
            </form>

            <div id="search-history">

            </div>
        </aside>

        <div id="forecast" class="col-9 ps-5">
            <div id="today-forecast" class="mb-5 text-start">
                <h2 id="city" class="pb-3 fw-bold display-6">City</h2>
                <p id="icon" class="pb-3">Icon</p>
                <p id="temp" class="pb-3">Temperature: </p>
                <p id="wind" class="pb-3">Wind: </p>
                <p id="humidity" class="pb-3">Humidity: </p>
            </div>

            <div id="5-day-forecast">
                <h2 class="pb-3 fw-bold display-6">5-day forecast</h2>
            </div>
        </div>
    </main>

    <footer class="d-flex justify-content-center bg-success pt-3 pb-3 text-white fs-4 fixed-bottom">
        <p class="pe-4">© 2023 Sara Seoane García</p>
        <div id="social-media">
            <a class="px-2 text-reset" href="https://www.linkedin.com/in/sara-seoane-garcia/" target="_blank"><i
                    class="fa-brands fa-linkedin"></i></a>
            <a class="px-2 text-reset" href="https://github.com/sarasg89" target="_blank"><i
                    class="fa-brands fa-github"></i></a>
            <a class="px-2 text-reset" href="#"><i class="fa-solid fa-envelope"></i></a>
            <a class="px-2 text-reset" href="#" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
            <a class="px-2 text-reset" href="#" target="_blank"><i class="fa-brands fa-discord"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://kit.fontawesome.com/bc80d4a5ca.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
