<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Pacifico&family=Varela+Round&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Forecast</title>
</head>

<body>
    <header class="container-fluid text-center text-primary display-1 p-4">
        <h1>Weather Forecast</h1>
    </header>

    <main class="container text-center m-3 row">
        <aside class="col-3">
            <form class="row">
                <label for="search-city" class="form-label my-1">Search for a city</label><br>
                <input type="text" id="search-city" class="form-control my-1"><br>
                <input type="button" value="Search" id="search-button" class="btn btn-primary my-1">
            </form>

            <div class="mt-4">
                <ul id="search-history" class="row"></ul>
            </div>
        </aside>

        <div id="forecast" class="col-9 ps-5">
            <div id="today-forecast">
                <h2 id="city" class="fw-bold display-6"></h2>
                <h3 id="date"></h3>
                <div class="d-flex justify-content-between align-items-center mt-4 bg-primary bg-opacity-25 pe-5">
                    <p id="icon"></p>
                    <p id="temp"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                </div>
            </div>

            <div class="mb-5 pb-5">
                <h2 id="5-day-forecast" class="py-5 fw-bold display-6"></h2>
                <div id="days" class="d-flex justify-content-between bg-primary bg-opacity-25">
                    <div id="day-1">
                        <p id="date1" class="lh-base fw-bolder"></p>
                        <p id="icon1" class="lh-base"></p>
                        <p id="temp1" class="lh-base"></p>
                        <p id="wind1" class="lh-base"></p>
                        <p id="humidity1" class="lh-base"></p>
                    </div>
                    <div id="day-2">
                        <p id="date2" class="lh-base fw-bolder"></p>
                        <p id="icon2" class="lh-base"></p>
                        <p id="temp2" class="lh-base"></p>
                        <p id="wind2" class="lh-base"></p>
                        <p id="humidity2" class="lh-base"></p>
                    </div>
                    <div id="day-3">
                        <p id="date3" class="lh-base fw-bolder"></p>
                        <p id="icon3" class="lh-base"></p>
                        <p id="temp3" class="lh-base"></p>
                        <p id="wind3" class="lh-base"></p>
                        <p id="humidity3" class="lh-base"></p>
                    </div>
                    <div id="day-4">
                        <p id="date4" class="lh-base fw-bolder"></p>
                        <p id="icon4" class="lh-base"></p>
                        <p id="temp4" class="lh-base"></p>
                        <p id="wind4" class="lh-base"></p>
                        <p id="humidity4" class="lh-base"></p>
                    </div>
                    <div id="day-5">
                        <p id="date5" class="lh-base fw-bolder"></p>
                        <p id="icon5" class="lh-base"></p>
                        <p id="temp5" class="lh-base"></p>
                        <p id="wind5" class="lh-base"></p>
                        <p id="humidity5" class="lh-base"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-opacity-75 text-center text-dark mb-0 mt-auto" style="background-color: #E5E4E2;">
    <div class="container pt-2">
      <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://www.linkedin.com/in/sara-seoane-garcia/"
        role="button" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
      <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://github.com/sarasg89" role="button"
        target="_blank"><i class="fa-brands fa-github"></i></a>
      <a class="btn btn-link btn-floating btn-lg text-dark m-1" role="button" href="mailto:#" target="_blank"><i
          class="fa-solid fa-envelope"></i></a>
      <a class="btn btn-link btn-floating btn-lg text-dark m-1" role="button" href="#" target="_blank"><i
          class="fa-brands fa-whatsapp"></i></a>
      <a class="btn btn-link btn-floating btn-lg text-dark m-1" role="button" href="#" target="_blank"><i
          class="fa-brands fa-discord"></i></a>
    </div>
    <div class="text-center text-dark pb-2">
      <p>© 2023 Sara Seoane García</p>
    </div>
  </footer>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://kit.fontawesome.com/bc80d4a5ca.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
